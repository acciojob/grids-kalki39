<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<div class="container my-container">
		<div class="row my-row">
			<div class="col col-md-4  col-sm-6 my-col r1c1">
				Row1 col1
			</div>
			<div class="col col-md-8 col-sm-6 my-col r1c2">
				Row1 col2
			</div>
		</div>
		<div class="row my-row justify-content-between">
			<div class="col col-md-4 offset-md-2 my-col r2c1">
				Row2 col1
			</div>
			<div class="col col-md-4 offset-md-2 my-col r2c2">
				Row2 col2
			</div>
		</div>
		<div class="row justify-content-center my-row">
			<div class="col col-md-4 col-sm-6 my-col r3c1">
				Row3 col1
			</div>
			<div class="col col-md-4 col-sm-6 my-col r3c2">
				Row3 col2
			</div>
		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<script type="javascript" src="/script.js"></script>
</body>

</html>
